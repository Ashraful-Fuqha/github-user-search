<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/dist/output.css">
    <script src="./src/js/script.js" defer></script>
</head>
<body class="bg-desktop max-[420px]:bg-mobile text-white font-silk bg-no-repeat bg-cover min-h-screen bg-center">
    <fieldset class="mb-5 grid place-items-center">
        <form action="/" class="mt-8 grid place-items-center">
            <input type="text" id="searchbox" placeholder="Enter Username" class="border-[3px] p-2 text-center w-[200%] 
            max-[420px]:w-[100%] rounded-lg text-sm bg-stone-600">
        </form>
        <div id="searchresult" class="bg-green-200 text-center p-3 rounded-md mt-2 w-[25rem] max-[420px]:w-[15rem]">
            <p>Search For GitHub Users</p>
        </div>
    </fieldset>
    <div class="Profiles flex mx-auto flex-col bg-blue-300 bg-opacity-50 w-[60%] max-[420px]:w-[90%] rounded-2xl p-10">
        <img src="./assets/images/icon-arrow.svg" alt="" id="profilepic" class="w-36 rounded-full mb-10 max-[420px]:self-center">
        <div class="flex mb-2 max-[420px]:flex-col">
            <div class="pe-44">
                <h1 id="Gname" class="text-[1.5rem]">Sadiq</h1>
                <p id="Gid" class="text-[.8rem] text-red-400">Developer</p>
            </div>
            <p id="Gjoin"></p>
        </div>
        <div class="mb-8">
            <ul id="skills" class="italic text-[rgba(224,205,81,0.72)]">
            </ul>
        </div>
        <div class="flex justify-between max-[420px]:flex-col bg-slate-300 p-3 rounded-xl mb-9">
            <div>
                <h2 id="" class="text-[1.5rem] text-fuchsia-300 ">Repositeries</h2>
                <p id="rcount" class="text-right max-[420px]:text-left text-[1rem] text-violet-600">23</p>
            </div>
            <div>
                <h2 id="" class="text-[1.5rem] text-fuchsia-300 ">Followers</h2>
                <p id="fcount" class="text-right max-[420px]:text-left text-[1rem] text-violet-600">23</p>
            </div>
            <div>
                <h2 id="" class="text-[1.5rem] text-fuchsia-300 ">Following</h2>
                <p id="focount" class="text-right max-[420px]:text-left text-[1rem] text-violet-600">23</p>
            </div>    
        </div>
        <div class="flex justify-between max-[420px]:flex-col">
            <p id="location" class="text-cyan-300"><img src="./assets/images/icon-arrow.svg" alt="">Uni</p>
            <a href="" id="link" class="text-yellow-400"><img src="./assets/images/icon-arrow.svg" alt=""></a>
        </div>
    </div>
    
</body>
</html>
